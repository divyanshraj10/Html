<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #container{
            background-color: antiquewhite;
            padding: 10px;
            text-align: center;
        }
        input, select, button{
            margin: 8px;
            padding: 10px;
            font-size: 16px;
        }
        button{
            background-color: green;
            color: white;
            cursor: pointer;
        }
        #result{
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
            color: black;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Basic Calculator</h2>
        <input type="number" id="num1" placeholder="Enter first number">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" id="num2" placeholder="Enter second number">
        <br>
        <button onclick="calculate()">Calculate</button>
        <div id="result"></div>
    </div> 
    <script src="../scripts/calc.js"></script>
</body>
</html>
